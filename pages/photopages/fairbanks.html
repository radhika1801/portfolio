    <script>
      // Update time and date
      function updateDateTime() {
        const now = new Date();
        
        const timeOptions = { 
          hour: 'numeric', 
          minute: '2-digit', 
          hour12: true,
          timeZone: 'Asia/Tokyo'
        };
        const timeStr = now.toLocaleTimeString('en-US', timeOptions).toUpperCase();
        
        const dateOptions = { 
          month: 'long', 
          day: 'numeric', 
          year: 'numeric',
          timeZone: 'Asia/Tokyo'
        };
        const dateStr = now.toLocaleDateString('en-US', dateOptions).toUpperCase();
        
        document.getElementById('current-time').textContent = `${timeStr} [TOKYO]`;
        document.getElementById('current-date').textContent = dateStr;
      }
      
      updateDateTime();
      setInterval(updateDateTime, 60000);
    </script>
